plugins {
    id 'java'
    id 'war'
    id 'org.gretty' version '2.3.1'
}

// JDK
sourceCompatibility = 1.7
targetCompatibility = 1.7

// JAVA compiler
compileJava.options.encoding = 'UTF-8'
//compileTestJava.options.encoding = 'UTF-8'


gretty {
    /**
     * (1)Regarding details of "Gretty plugin" please refer To the official document site as :
     *    http://akhikhl.github.io/gretty-doc/index.html
     *
     * (2)We conduct the the "Greety plugin" as development phase debuging servlet by its embedded servlet container,
     *    for supported servletContainer by Greety please refer To:
     *    http://akhikhl.github.io/gretty-doc/Switching-between-servlet-containers.html
     *
     * (3)The supported values of servletContainer including:
     *    'jetty7', 'jetty8', 'jetty9', 'jetty93', 'jetty94', 'tomcat7', 'tomcat8'
     *    In our case,
     *    'tomcat8'(Tomcat 8.0.44)
     *    8080(TCP Listening PORT )
     */
    servletContainer = 'tomcat7'
    contextPath = "/${rootProject.name}"
    httpPort = 8080
}


repositories {
    jcenter()
}

ext{
    jstlVersion = '1.2'
    servletVersion = '3.1.0'
    //spring
    springMVCVersion = '4.3.1.RELEASE'

    //hibernate
    dbcpVersion = '1.3'
    mySQLVersion = '3.1.14'
    hibernateVersion = '4.3.8.Final'
    hibernateJPAVersion = '1.0.0.Final'
    hibernateAnnoVersion = '4.0.5.Final'
    javaxPersistenceVersion = '2.2.0'
    cglibVersion = '3.2.10'
    log4jVersion = '2.11.1'
    dbcpVersion = '1.3'
}



dependencies {

    compileOnly "javax.servlet:javax.servlet-api:${servletVersion}"
    compileOnly "javax.servlet:jstl:${jstlVersion}"
    //spring
    compile "org.springframework:spring-webmvc:${springMVCVersion}"
    compile "org.springframework:spring-tx:${springMVCVersion}"
    compile "org.springframework:spring-jdbc:${springMVCVersion}"
    compile "org.springframework:spring-orm:${springMVCVersion}"
    compile "org.springframework:spring-aspects:${springMVCVersion}"
    //hibernate
    compile "org.hibernate:hibernate-core:${hibernateVersion}"
    compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:${hibernateJPAVersion}"
    compile "org.hibernate.common:hibernate-commons-annotations:${hibernateAnnoVersion}"
    compile "cglib:cglib:${cglibVersion}"
    compile "org.eclipse.persistence:javax.persistence:${javaxPersistenceVersion}"
    compile "commons-dbcp:commons-dbcp:${dbcpVersion}"
    compile "org.apache.logging.log4j:log4j-core:${log4jVersion}"




    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
//    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
//    testImplementation 'junit:junit:4.12'
}
